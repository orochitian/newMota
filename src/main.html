<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <title>魔塔</title>
</head>
<body>

<div id="size"></div>

<div id="screen">
    <!-- 游戏主画面 -->
    <canvas id="game"></canvas>
    <!-- 消息弹层 -->
    <div id="message"></div>
    <!-- 对话弹层 -->
    <div id="dialog"></div>
    <!-- 伤害弹层 -->
    <div id="hurt"></div>
    <!-- 战斗画面 -->
    <div id="fight">
        <div id="monster">
            <div id="monster-icon"></div>
            <div id="monster-hp" class="row hp">400</div>
            <div id="monster-attack" class="row attack">12</div>
            <div id="monster-defense" class="row defense">33</div>
        </div>
        <div id="animation"></div>
        <div id="hero">
            <div id="hero-icon"></div>
            <div id="hero-hp" class="row hp">400</div>
            <div id="hero-attack" class="row attack">12</div>
            <div id="hero-defense" class="row defense">33</div>
        </div>
    </div>
</div>

<div id="operation">
    <div id="controller">
        <div id="left">←</div>
        <div id="up">↑</div>
        <div id="right">→</div>
        <div id="down">↓</div>
    </div>
</div>

</body>
</html>
