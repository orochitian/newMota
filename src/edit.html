<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图编辑</title>
    <link rel="stylesheet" href="vendors/skin/layer.css">
    <link rel="stylesheet" href="edit.css">
</head>
<body>
<div>
    <div>
        <label for="mapIndex">请输入地图编号：</label>
        <input type="text" id="mapIndex">
    </div>
    <div style="margin-top: 10px;">
        <label for="upPosition">从楼下上来时的位置：</label>
        <input type="text" id="upPosition">
    </div>
    <div style="margin-top: 10px;">
        <label for="upPosition">从楼上下来时的位置：</label>
        <input type="text" id="downPosition">
    </div>
    <div style="padding: 20px 0;">
        <label>请选择坐标对象：</label>
        <button id="wall" class="choose active">Wall</button>
        <button id="monster" class="choose">Monster</button>
        <button id="item" class="choose">Item</button>
        <button id="gate" class="choose">Gate</button>
        <button id="event" class="choose">Event</button>
        <button id="wiseMan" class="choose">WiseMan</button>
        <button id="businessMan" class="choose">BusinessMan</button>
        <button id="thief" class="choose">Thief</button>
        <button id="upStair" class="choose">UpStair</button>
        <button id="downStair" class="choose">DownStair</button>
    </div>
</div>
<div id="modal"></div>
<button id="getMap">生成地图</button>

<div id="monster-details">
    <label>怪物编号：</label> <br>
    <input type="text" id="monster-id" placeholder="小于10的数字前加0"> <br><br>
    <label>清除格子编号：</label> <br>
    <input type="text" id="clear-index" placeholder="输入要清除的门的坐标"> <br><br>
    <label>战斗胜利后触发的事件：</label> <br>
    <input type="text" id="monster-event" placeholder="输入事件组和索引，以-分割，例如1-1">
</div>
<div id="npc-details">
    <div>
        <label>事件编号：</label> <br>
        <input type="text" id="npc-id">
    </div>
</div>
<div id="item-details">
    <div>
        <label>物品编号：</label> <br>
        <input type="text" id="item-id">
    </div>
</div>
<div id="gate-details">
    <div>
        <label>门编号：</label> <br>
        <input type="text" id="gate-id" placeholder="输入1-5,黄、蓝、红、绿、铁">
    </div>
</div>
<div id="event-details">
    <div>
        <label>事件编号：</label> <br>
        <input type="text" id="event-id" placeholder="输入事件组和索引，以-分割，例如1-1">
    </div>
</div>
<script src="vendors/jquery.js"></script>
<script src="vendors/layer.js"></script>
<script src="edit.js"></script>
</body>
</html>
