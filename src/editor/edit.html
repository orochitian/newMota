<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地图编辑</title>
    <link rel="stylesheet" href="../vendors/skin/layer.css">
    <link rel="stylesheet" href="edit.css">
</head>
<body>
<div class="container">
    <div class="form-item">
        <label for="mapIndex">请输入地图编号：</label>
        <input type="text" id="mapIndex">
    </div>
    <div class="form-item">
        <label for="upPosition">从楼下上来时的位置：</label>
        <input type="text" id="upPosition">
    </div>
    <div class="form-item">
        <label for="upPosition">从楼上下来时的位置：</label>
        <input type="text" id="downPosition">
    </div>
    <div class="form-item">
        <label>请选择坐标对象：</label>
        <div class="button-group">
            <button id="wall" class="choose active">墙</button>
            <button id="monster" class="choose">怪物</button>
            <button id="item" class="choose">物品</button>
            <button id="gate" class="choose">门</button>
            <button id="event" class="choose">事件</button>
            <button id="wiseMan" class="choose">贤者</button>
            <button id="businessMan" class="choose">商人</button>
            <button id="shop" class="choose">商店</button>
            <button id="thief" class="choose">小偷</button>
            <button id="upStair" class="choose">上楼</button>
            <button id="downStair" class="choose">下楼</button>
            <button id="anlei" class="choose">暗雷</button>
            <button id="airWall" class="choose">空气墙</button>
            <button id="transWall" class="choose">可消除的墙</button>
        </div>
    </div>
    <div id="modal"></div>
    <button id="getMap">生成地图</button>
</div>

<div class="modal-container">
    <div id="monster-details">
        <label>怪物编号：</label> <br>
        <input type="text" id="monster-id" placeholder="小于10的数字前加0"> <br><br>
        <label>清除格子编号：</label> <br>
        <input type="text" id="clear-index" placeholder="输入要清除的门的坐标"> <br><br>
        <label>战斗胜利后触发的事件：</label> <br>
        <input type="text" id="monster-event" placeholder="输入事件组和索引，以-分割，例如03-0">
    </div>
    <div id="npc-details">
        <div>
            <label>事件编号：</label> <br>
            <input type="text" id="npc-id">
        </div>
    </div>
    <div id="item-details">
        <div>
            <label>物品编号：</label> <br>
            <input type="text" id="item-id" placeholder="输入物品编号：01-N。物品列表：src/module/Items.js">
        </div>
    </div>
    <div id="gate-details">
        <div>
            <label>门编号：</label> <br>
            <input type="text" id="gate-id" placeholder="输入1-5 对应：黄、蓝、红、绿、铁">
        </div>
    </div>
    <div id="event-details">
        <div>
            <label>事件编号：</label> <br>
            <input type="text" id="event-id" placeholder="地图编号-事件编号，例如：01-0">
        </div>
    </div>
</div>

<script src="../vendors/jquery.js"></script>
<script src="../vendors/layer.js"></script>
<script src="edit.js"></script>
</body>
</html>
